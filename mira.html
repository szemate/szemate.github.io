<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
    <title>Mira! Programming Course</title>
  </head>
  <body>
    <div class="container" id="content"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown.js/0.5.0/markdown.min.js"></script>
    <script>
      window.onload = () => {
        fetch("mira.md").then((response) => response.text()).then((mdContent) => {
          document.getElementById('content').innerHTML = markdown.toHTML(mdContent);
        });
      };
    </script>
  </body>
</html>
